<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jMapr demo</title>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="../src/jquery.jmapr.js"></script>
    <script>
      $(document).ready(function(){
        $('#map').jmapr({
          'latitude' : 43.28801,
          'longitude': -2.16894,
          'dotCss'   : {
            'background-color': '#0063dc',
            'position'        : 'fixed' // This will be ignored
          }
        }).hide().show(); // Chainability test
      });
    </script>
   </body>
 </html>
