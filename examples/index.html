<!DOCTYPE html>
  <html lang="en">
  <head>
    <style>
      .famfamfam {
        background: transparent url('famfamfam_user.gif') no-repeat top left;
      }
    </style>
    <meta charset="utf-8">
    <title>jMapr demo</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="famfamfam"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="../src/jquery.jmapr.js"></script>
    <script>
      $(document).ready(function(){
        $('#map').jmapr({
          'latitude' : 43.28801,
          'longitude': -2.16894
        });
        $('#famfamfam').jmapr({
          'latitude' : 43.28801,
          'longitude': -2.16894,
          'dotCss'   : {
            'height': 16, // TODO: This ones should be mandatory
            'width' : 16
          },
          'dotClass' : 'famfamfam'
        }).hide().show(); // Chainability test
      });
    </script>
   </body>
 </html>
