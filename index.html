<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jMapr demo</title>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="src/jmapr.js"></script>
    <script>
      $(document).ready(function(){
        $('#map').jmapr({
          latitude : 43.28801,
          longitude: -2.16894
        });
      });
    </script>
   </body>
 </html>
